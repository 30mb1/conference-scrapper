<!DOCTYPE html>
<html>
<head>
  <title>SRS project | Search page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
</head>
<body class="bg-light">
  <div class="container">
    <!-- Header -->
    <div class="py-5 text-center">
      <h2>Search page</h2>
      <p class="lead">Search the data with this outstandingly good user interface!</p>
    </div>
    <!-- Header end -->

    <!-- Search form -->
    <form action="/">
      <div class="row form-group">
        <div class="col-5">
          <label for="search">Specify your search query</label>
          <input type="text" class="form-control" id="search" placeholder="E.g computer, science" name="tags" required>
        </div>

        <div class="col-3">
          <div class="date">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date">
          </div>
        </div>

        <div class="col-2">
          <label for="filter">Filter</label>
          <select class="custom-select d-block" id="filter" name="filter">
            <option value="">Choose...</option>
            <option>California</option>
          </select>
        </div>

        <div class="col-1">
          <label>&nbsp;</label>
          <button type="submit" class="btn btn-primary">Search!</button>
        </div>
      </div>
    </form>
    <!-- Search form end -->
    
    <!-- Search results -->
    <div class="text-center pt-5">
      <h3>The results is...</h3>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Source</th>
              <th scope="col">Short name</th>
            </tr>
          </thead>
          <tbody>
          {% for conf in objects %}
              <tr>
                <th scope="row">{{ forloop.counter0 }}</th>
              <td>{{ conf.title }}</td>
              <td>{{ conf.url }}</td>
              <td>{{ conf.slug }}</td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- Search results end -->

    <!-- Draw the search results -->
    <div class="row mt-5 mb-5">
      <div class="col-12 text-center">
        <a class="btn btn-primary" href="/graph/acm" target="_blank">
          Draw the results
        </a>
      </div>
    </div>
    <!-- Draw the search results end -->
  </div>

  <script type="text/javascript">
    $(function () {
      $('#date').datepicker({
        format: "yyyy",
        viewMode: "years", 
        minViewMode: "years",
        orientation: 'bottom'
      });
    });
  </script>
</body>
</html>
