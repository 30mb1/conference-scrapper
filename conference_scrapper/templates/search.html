<!DOCTYPE html>
<html>
<head>
  <title>SRS project | Search page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
</head>
<body class="bg-light">
  <div class="container">
    <!-- Header -->
    <div class="py-5 text-center">
      <h2>Search page</h2>
      <p class="lead">Search the data with this outstandingly good user interface!</p>
    </div>
    <!-- Header end -->

    <!-- Search form -->
    <form>
      <div class="row form-group">
        <div class="col-5">
          <label for="search">Specify your search query</label>
          <input type="text" class="form-control" id="search" placeholder="e.g. hydra.com" name="search" required>
        </div>

        <div class="col-3">
          <div class="date">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date">
          </div>
        </div>

        <div class="col-2">
          <label for="filter">Filter</label>
          <select class="custom-select d-block" id="filter" name="filter">
            <option value="">Choose...</option>
            <option>California</option>
          </select>
        </div>

        <div class="col-1">
          <label>&nbsp;</label>
          <button type="submit" class="btn btn-primary">Search!</button>
        </div>
      </div>
    </form>
    <!-- Search form end -->
    
    <!-- Search results -->
    <div class="text-center pt-5">
      <h3>The results is...</h3>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Search results end -->

  </div>

  <script type="text/javascript">
    $(function () {
      $('#date').datepicker({
        format: 'mm-dd-yyyy',
        orientation: 'bottom'
      });
    });
  </script>
</body>
</html>
